name: Matrix Configuration 

on: 
    push: 
    workflow_dispatch: 

jobs: 
    deploy: 
        strategy: 
            matrix: # For a matrix, all possible combinations will be run. Hence, this matrix deploy job will have 6 
                    # different instnaces
                os: [ubuntu-latest, windows-latest]
                images: [hello-world, alpine]
        runs-on: $ {{ matrix.os }}
        concurrency:
            group: deploy-group
            cancel-in-progress: true # Will run the latest workflow & cancel previously running ones
        steps: 
        - name: Echo docker 
          run: docker info 
        - name: Run image on $ {{ matrix.os }}
          run: echo docker run $ {{ matrix.images }}

    deploy-on-ubuntu: 
        runs-on: ubuntu-latest 
        steps: 
        - name: Echo docker details # Docker runs pre-installed on all GitHub provided images/runners 
          run: docker info 
        
        - name: Run images 
          run: echo docker run hello-world 

    deploy-on-windows: 
        runs-on: windows-latest 
        steps: 
        - name: Echo docker details 
          run: docker info 

        - name: Run images 
          run: echo docker run hello-world 